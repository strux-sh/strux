name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  BUN_VERSION: '1.1.38'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Generate runtime types
        run: go run ./cmd/gen-runtime-types -format=ts > src/types/strux-runtime.ts

      - name: Lint TypeScript
        run: bun run lint || true  # Don't fail on lint for now

      - name: Type check
        run: bun run typecheck || true  # Don't fail on typecheck for now

      - name: Build Go binaries
        run: |
          go build -o strux-introspect ./cmd/strux/main.go
          go build -o gen-runtime-types ./cmd/gen-runtime-types/main.go

      - name: Test introspection
        run: |
          ./strux-introspect test/main.go

      - name: Test Bun build
        run: bun build src/index.ts --compile --outfile strux-test

      - name: Run tests
        run: bun test || true  # Don't fail if no tests yet

  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Generate runtime types
        run: go run ./cmd/gen-runtime-types -format=ts > src/types/strux-runtime.ts

      - name: Build Go binary
        run: go build -o strux-introspect${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/strux/main.go

      - name: Build Bun executable
        run: bun build src/index.ts --compile --outfile strux${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Test binaries
        shell: bash
        run: |
          ./strux-introspect${{ matrix.os == 'windows-latest' && '.exe' || '' }} test/main.go > /dev/null
          ./strux${{ matrix.os == 'windows-latest' && '.exe' || '' }} --version || true
